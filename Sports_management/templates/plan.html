{% extends "base.html" %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/schedule.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Sports Schedule</h2>
    <form method="post">
        {% csrf_token %}
        <table class="centered-table">
            <tr>
                <td><label for="sports">Sports:</label></td>
                <td>
                    <select id="sports" name="sports" required>
                        <option value="" disabled selected>Select Sport</option>
                        <option value="Football">Football</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Cricket">Cricket</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="year">Year:</label></td>
                <td>
                    <input type="number" id="year" name="year" min="1900" max="2100" placeholder="Enter Year" required>
                </td>
            </tr>
            <tr>
                <td><label for="period_from">Period From:</label></td>
                <td>
                    <input type="date" id="period_from" name="period_from" required>
                </td>
            </tr>
            <tr>
                <td><label for="period_to">Period To:</label></td>
                <td>
                    <input type="date" id="period_to" name="period_to" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button class="add-btn" type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
