{% extends "base.html" %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/schedule.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Plan Schedule</h2>
    <form method="post">
        {% csrf_token %}
        <table class="centered-table">
            <tr>
                <td><label for="command">Command:</label></td>
                <td>
                    <select id="command" name="command" required>
                        <option value="" disabled selected>Select Command</option>
                        <option value="Command A">Western Command</option>
                        <option value="Command B">Central Command</option>
                        <option value="Command C">Eastern Command</option>
                        <option value="Command C">Southern Command</option>
                        <option value="Command C">Southern Western Command</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="sports_type">Competition Type:</label></td>
                <td>
                    <select id="sports_type" name="type" required>
                        <option value="" disabled selected>Select Competition Type</option>
                        <option value="Football">Inter Battallion</option>
                        <option value="Basketball">Inter Division</option>
                        <option value="Tennis">Inter Corps</option>
                        <option value="Cricket">Inter Command</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button class="add-btn" type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
